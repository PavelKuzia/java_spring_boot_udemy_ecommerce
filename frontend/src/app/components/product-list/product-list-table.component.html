<h3 class="text-muted" style="margin-bottom: 2%; margin-top: 7%">In Bucket {{ products.length }} products </h3>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units is Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <td>
        <img src="{{item.imageUrl}}" width="40"/>
      </td>
      <td>{{item.name}}</td>
      <td>{{item.unitPrice | currency: "USD"}}</td>
      <td>{{ item.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
